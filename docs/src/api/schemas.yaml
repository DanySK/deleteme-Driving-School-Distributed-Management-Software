SubscriberDocuments:
  type: object
  required: [name, surname, birthdate, fiscal_code]
  properties:
    name:
      type: string
      example: "Homer"
    surname:
      type: string
      example: "Simpsons"
    birthdate:
      type: string
      format: date
      example: "1990-03-03"
    fiscal_code:
      type: string
      example: "SMPHMR80A01C573O"
Dossier:
  allOf:
    - $ref: './schemas.yaml#/SubscriberDocuments'
    - type: object
      required: [_id, validity, examAttempts]
      properties:
        _id:
          type: string
          example: "64633c11f85fe95eb801c0b6"
        validity:
          type: boolean
        examsStatus:
          $ref: './schemas.yaml#/ExamsStatus'
ExamsStatus:
  type: object
  required: [theoreticalExamState,practicalExamState]
  properties:
    theoreticalExamState:
      type: string
      enum: [TO_DO, PASSED]
    practicalExamState:
      type: string
      enum: [TO_DO, FIRST_PROVISIONAL_LICENCE_INVALID, SECOND_PROVISIONAL_LICENCE_INVALID, PASSED]
ExamResult:
  type: object
  required: [exam, outcome]
  properties:
    exam:
      type: string
      enum: [THEORETICAL, PRACTICAL]
    outcome:
      type: string
      enum: [PASSED, FAIL]
DoctorSlot:
  type: object
  required: [date, time, dossierId]
  properties:
    date:
      type: string
      example: "2023-10-12"
      enum: [TUESDAY, FRIDAY]
    time:
      type: string
      example: "9:30"
      description: "Must be between 18:00 and 19:30"
    dossierId:
      type: string
      example: "64633c11f85fe95eb801c0b6"
GetBookedDoctorSlots:
  type: object
  required: [date]
  properties:
    date:
      type: string
      example: "2023-10-12"
DoctorResult:
  type: object
  required: [dossierId, date, result]
  properties:
    date:
      type: string
      example: "2023-10-12"
    dossierId:
      type: string
      example: "64633c11f85fe95eb801c0b6"
    result:
      type: string
      enum: [VALID, NEED_ONE_MORE_VISIT, NOT_VALID]